<div class="d-flex" style = "background-color: rgb(80, 80, 80); color:rgba(229, 0, 0, 0.776); padding-top:5%; padding-left:37%; padding-bottom:30%">
    <div class="row"  style = "border: black; border-radius: 10px; background-color: rgb(117, 117, 117); padding:2%" >
        <div class="col-12">
            <div class ="container-fluid">
                <div class="here">
                    Welcome to Luke's Streameast Project
                </div>
                <div class ="uh">
                    <h1>LOGIN</h1>
                </div>
            </div>
    
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email:</span>
                <input type="text" class="form-control" placeholder="Email" aria-label="Email" 
                    ngModel name="email"
                    required email>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Password</span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Username" 
                    ngModel name="password"
                    required password minlength="8">
              </div>

              <button class = "btn btn-light m-1" type = "submit" [disabled] = "!authForm.valid" (click)="buttonClicked='Login'"  >
               Login
              </button>
              <button class = "btn btn-light m-1" type = "submit" (click)="buttonClicked='SignUp'">
               Sign Up
              </button>
        </form>

    </div>

</div>
</div>
