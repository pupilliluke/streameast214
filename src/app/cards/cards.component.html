<div class="row" style = padding:100px>
  <h1 style = "margin-bottom: -20px;">More Categories</h1>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      <div class="card">
        <img src="assets/nbaStreams.jpeg" class="card-img-top" alt="{{link}}">
        <div class="card-body">
         <div class="centered">NBA {{description}}</div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="assets/nhlStreams.jpeg" a routerLink ="nhlstreams" class="card-img-top" alt="{{link}}">
        <div class="card-body">
          <div class = "centered">NHL {{description}}</div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="assets/wvu.jpeg" class="card-img-top" alt="{{link}}">
        <div class="card-body">
          <div class = "centered">CFB {{description}}</div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="assets/jj.png" class="card-img-top" alt="{{link}}">
        <div class="card-body">
          <div class = "centered">NFL {{description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
